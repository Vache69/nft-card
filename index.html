<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nft card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
        <script src="https://kit.fontawesome.com/e9b59feb01.js" crossorigin="anonymous"></script>

</head>

<body>
    <article id="nft-card">

        <div class="main-div">
            <img class="cube-img" src="image/img-cube.jpg" alt="">

            <div class="text-div">
                <h3>Equilibrium #3429</h3>
                <p class="description">
                    Our Equilibrium collection promotes 
                    balance and calm.
                </p>
                <p class="eth"><i class="fa-brands fa-ethereum"></i> 0.041ETH <del><span>time left before</span></del><i class="fa-regular fa-clock"></i><span class="time-left"> 3 days left</span></p>
                <hr>
                <img class="avatar-img" src="image/img-avatar.png" alt="">
                <p>Creation of <span class="man-name">Jules Wyvern</span> </p>

            </div>

        </div>

    </article>
    
</body>
</html>
